<main class="pl-72 bg-passwraith-secondary">
    <div class="flex flex-wrap overflow-hidden">
        <div class="w-full sm:w-1/2 overflow-x-hidden">
            <!-- First container -->
            <wraith-password-head [passwords]="passwords"></wraith-password-head>
        </div>
        <div class="w-full sm:w-1/2 overflow-x-hidden">
            <!-- Second container -->
            <div class="scrollbar scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-300 h-screen">
                <div class="container flex flex-col h-screen">
                    <!-- Action Buttons -->
                    <div class="flex-none h-16 flex justify-right items-center px-8">
                            <div class="flex space-x-4">
                                <button type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-passwraith-main px-2.5 py-1.5 text-xs font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                                    <ng-icon name="heroPencil" size="1.3em"></ng-icon>
                                    Edit
                                </button>
                                <button type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-passwraith-main px-2.5 py-1.5 text-xs font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                                    <ng-icon name="heroTrash" size="1.3em"></ng-icon>
                                    Delete
                                </button>
                            </div>
                    </div>
                    <!-- Selected Item Preview -->
                    <div class="flex-none h-20">
                        <div class="flex items-center px-8">
                            <div>
                                <img src="https://cdn-icons-png.flaticon.com/128/888/888835.png" alt="Image 1" class="w-16 h-16 mr-4 rounded-lg">
                            </div>
                            <div class="flex flex-col justify-center">
                                <p class="font-bold text-white">Shade</p>
                                <p class="text-sm text-passwraith-text">Shade@shade.ga</p>
                            </div>
                            <div class="flex flex-grow justify-end">
                                <ng-icon name="heroStarSolid" class="text-white" size="1.6em"></ng-icon>
                            </div>
                        </div>

                    </div>
                    <div class="mt-4 mb-6 px-8">
                        <div class="border-b border-passwraith-semi"></div>
                    </div>
                    <!-- Details -->
                    <div class="flex-1 flex flex-col justify-center px-8">
                        <div class="flex px-2 mb-6 hover:bg-passwraith-semi rounded-md h-1/3">
                            <div class="flex items-center">
                                <div class="flex flex-col items-right">
                                    <span class="font-bold text-passwraith-text text-md">Username</span>
                                    <span class="font-semibold text-white text-xs">Shade@shade.ga</span>
                                </div>
                            </div>
                            <div class="flex flex-grow justify-end items-center">
                                <ng-icon name="heroClipboardSolid" class="text-gray-500"></ng-icon>
                            </div>
                        </div>
                        <div class="flex px-2 mb-6 hover:bg-passwraith-semi rounded-md h-1/3">
                            <div class="flex items-center">
                                <div class="flex flex-col items-right">
                                    <span class="font-bold text-passwraith-text text-md">Password</span>
                                    <span class="font-semibold text-white text-xs">Adobe</span>
                                </div>
                            </div>
                            <div class="flex flex-grow justify-end items-center">
                                <ng-icon name="heroEyeSolid" class="text-gray-500 mr-2"></ng-icon>
                                <ng-icon name="heroClipboardSolid" class="text-gray-500"></ng-icon>
                            </div>
                        </div>
                        <div class="flex px-2 mb-6 hover:bg-passwraith-semi rounded-md h-1/3">
                            <div class="flex items-center">
                                <div class="flex flex-col items-right">
                                    <span class="font-bold text-passwraith-text text-md">Website</span>
                                    <span class="font-semibold text-white text-xs">Adobe</span>
                                </div>
                            </div>
                            <div class="flex flex-grow justify-end items-center">
                                <ng-icon name="heroClipboardSolid" class="text-gray-500"></ng-icon>
                            </div>
                        </div>
                    </div>
                    <div class="pb-6 px-8">
                        <div class="border-b border-passwraith-semi"></div>
                    </div>
                    <div class="flex-1 px-8">
                        <div class="flex mb-6">
                            <div class="flex items-center">
                                <div class="flex flex-col items-right">
                                    <span class="font-bold text-passwraith-text text-md">Website</span>
                                    <textarea rows="8" cols="100" name="comment" id="comment" class="w-full border-passwraith-semi mt-4 font-normal text-xs text-white bg-passwraith-main rounded-md"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
